<ion-toolbar>
    <ion-buttons (click)="logout()" class="logout">
      <ion-icon class="icon" name="log-out-outline"></ion-icon>
    </ion-buttons>
    <ion-header class="logotoolbar">
    </ion-header>
  </ion-toolbar><meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <ion-header [translucent]="true">
    
  </ion-header>


  <ion-content [fullscreen]="true">

    

    <ion-item lines="full">
        <ion-label position="floating"> Song Name</ion-label>
        <ion-input placeholder="Insert Song Name"  type="text" class="input"
            [(ngModel)]="musiccreatorsCurrent.Songname" #name required>
        </ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating"> Genres</ion-label>
      <ion-input placeholder="Insert Genres" type="text" class="input" [(ngModel)]="musiccreatorsCurrent.Genres" #name required>
      </ion-input>
  </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Text Song </ion-label>
      <ion-input  placeholder="Insert Text Song " type="text" class="input"
          [(ngModel)]="musiccreatorsCurrent.Textsongname" #name required>
      </ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Songwriter </ion-label>
    <ion-input placeholder="Insert Name Songwriter " type="text" class="input"
        [(ngModel)]="musiccreatorsCurrent.Songwriter" #name required>
    </ion-input>
</ion-item>

<ion-item lines="full">
  <ion-label position="floating">Producer </ion-label>
  <ion-input placeholder="Insert Name Producer"  type="text" class="input"
      [(ngModel)]="musiccreatorsCurrent.Producer" #name required>
  </ion-input>
</ion-item>
       
<ion-item lines="full">
  <ion-label position="floating">Labels</ion-label>
  <ion-input placeholder="Insert Labels"  type="text" class="input" [(ngModel)]="musiccreatorsCurrent.Labels" #name required>
  </ion-input>
</ion-item>
    <ion-button   (click)="Savedata()">Send </ion-button>

</ion-content>
