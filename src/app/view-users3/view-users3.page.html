<ion-toolbar>
    <ion-buttons (click)="logout()" class="logout">
        <ion-icon class="icon" name="log-out-outline"></ion-icon>
    </ion-buttons>
    <ion-header class="logotoolbar">
    </ion-header>
</ion-toolbar>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<ion-content *ngFor="let record of records" button="true" (click)="playSong2(record.Recordname,record.artistname,record.imgURL,record.liveaudio)">
<div class="ion-text-center" id="fullPlayer" >

    <ion-tabs>
        <!-- Tab bar -->

        <ion-tab-bar slot="bottom">
            <td>
                <ion-tab-button id="love">
                    <ion-icon name="heart"></ion-icon>
                    <ion-label>Favourite</ion-label>
                </ion-tab-button>
            </td>
            <td>
                <ion-tab-button id="shuffle" tab="shuffle">
                    <ion-icon name="shuffle"></ion-icon>
                    <ion-label>Shuffle</ion-label>
                </ion-tab-button>
            </td>
            <td>
                <ion-tab-button id="repeat" tab="repeat">
                    <ion-icon name="repeat"></ion-icon>
                    <ion-label>Repeat</ion-label>
                </ion-tab-button>
            </td>
            <td>
                <ion-tab-button id="options" tab="options">
                    <ion-icon name="options"></ion-icon>
                    <ion-label>Options</ion-label>
                </ion-tab-button>
            </td>
        </ion-tab-bar>
    </ion-tabs>

    <ion-toolbar>
        <ion-buttons class="searches">
            <ion-icon class="iconsearch" name="search"></ion-icon>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-button (click)="minimize2()">
                <ion-icon class="iconback" name="chevron-down-outline"></ion-icon>
                <svg style="width:24px;height:24;" viewbox="0 0 24 24" slot="icon-only">
          <path fill="currentColor"  >

          </path>
        </svg>
            </ion-button>

        </ion-buttons>

    </ion-toolbar>

    <img src="{{currImage2}}" alt="" id="currImg">


    <p>
        {{currRecordname2}}
    </p>
    <u>
      {{currArtistname2}} 
  </u>

    <ion-item lines="nome">
        <ion-range #range (touchmove)="touchMove()" (touchend)="touchEnd()" (touchstart)="touchStart()" max="{{maxRangeValue2}}" [(ngModel)]="currRangeTime2">
            <ion-label slot="start">
                <ion-text>
                    <b>
            {{currSecsText2}}
          </b>
                </ion-text>

            </ion-label>
            <ion-label slot="end">
                <ion-text>
                    <b>
            {{durationText2}}
          </b>
                </ion-text>
            </ion-label>

        </ion-range>
    </ion-item>
    <ion-button fill="clear" mode="ios" (click)="playPrev()">
        <ion-icon name="play-skip-back-outline" style="font-size: 30px;"></ion-icon>
    </ion-button>

    <ion-button fill="clear" mode="ios" *ngIf="!isPlaying " (click)="play()">
        <ion-icon name="play" style="font-size: 40px;"></ion-icon>
    </ion-button>

    <ion-button fill="clear" mode="ios" *ngIf="isPlaying" (click)="pause()">
        <ion-icon name="pause" style="font-size: 40px;"></ion-icon>
    </ion-button>

    <ion-button fill="clear" mode="ios" (click)="playNext()">
        <ion-icon name="play-skip-forward-outline" style="font-size: 30px;"></ion-icon>
    </ion-button>

    <ion-list-header>
        up Next
    </ion-list-header>
    <ion-item>
        <ion-thumbnail slot="start">
            <img src="{{upNextImg2}}" />

        </ion-thumbnail>
        <ion-label>
            <h2>
                {{upNextRecordname2}}
            </h2>
            <p>
                {{upNextArtistname2}}
            </p>
        </ion-label>
    </ion-item>

</div>
<div id="miniPlayer" *ngIf="isPlaying || !isShow">
    <ion-toolbar>
        <ion-item>
            <ion-thumbnail slot="start" (click)="maximize2()">
                <img src="{{currImage2}}" />
            </ion-thumbnail>
            <ion-label (click)="maximize2()">
                <h2>
                    {{currRecordname2}}
                </h2>
                <p>{{currArtistname2}}</p>

            </ion-label>
            <ion-button fill="clear" mode="ios" *ngIf="!isPlaying" (click)="play()">
                <ion-icon name="play" style="font-size: x-large;"></ion-icon>
            </ion-button>

            <ion-button fill="clear" mode="ios" *ngIf="isPlaying" (click)="pause()">
                <ion-icon name="pause" style="font-size: x-large;"></ion-icon>
            </ion-button>

            <ion-button fill="clear" mode="ios" (click)="cancel()">
                <ion-icon name="close" style="font-size: x-large;"></ion-icon>
            </ion-button>


        </ion-item>

        <ion-progress-bar value="{{progress}}"></ion-progress-bar>
    </ion-toolbar>
</div>

</ion-content>
