<meta name="viewport" content="width=device-width, initial-scale=1.0">
<ion-buttons (click)="logout()" class="logout">
    <ion-icon class="icon" name="log-out-outline"></ion-icon>
</ion-buttons>
<ion-header class="logotoolbar">
</ion-header>
<ion-content class="sfondo">
    <p class="logo">
    </p>
    <div class="login-form">
        <div class="sign-in-htm">



            <div class="group">
                <input placeholder="Name" id="crypto_buyer" type="text" class="input" [(ngModel)]="crypto_buyer.name">
            </div>
            <div class="group">
                <input placeholder="Surname" id="crypto_buyer" type="text" class="input" [(ngModel)]="crypto_buyer.surname">
            </div>
            <div class="group">
                <input placeholder="Address" id="crypto_buyer" type="text" class="input" [(ngModel)]="crypto_buyer.address">
            </div>
            <div class="group">
                <input placeholder="Phone Number" id="crypto_buyer" type="text" class="input" [(ngModel)]="crypto_buyer.phone_number">
            </div>
            <div class="group">
                <input placeholder="ID passport" id="crypto_buyer" type="text" class="input" [(ngModel)]="crypto_buyer.id_passport">
            </div>
            <div class="group">
                <input placeholder="Proof of residence" id="crypto_buyer" type="text" class="input" [(ngModel)]="crypto_buyer.proof_of_residence">
            </div>
            <div class="group">
                <input placeholder="Deposite" id="crypto_buyer" type="text" class="input" [(ngModel)]="crypto_buyer.deposite">
            </div>



            <div class="group">
                <input placeholder="Email" id="crypto_buyer" type="text" class="input" [(ngModel)]="crypto_buyer.email">
            </div>
            <div class="group">
                <input placeholder="Password" id="crypto_buyer" type="password" class="input" data-type="password" [(ngModel)]="crypto_buyer.password">
            </div>
            <div class="group">
                <input placeholder="validatepassword" id="crypto_buyer" type="password" class="input" data-type="password" [(ngModel)]="crypto_buyer.validatepassword">
            </div>

            <div>
                <button (click)="signUp()" mode="ios" mode="md" class="center">
                    <h1>
                        Registration
                    </h1>
                </button>
            </div>
        </div>
    </div>


</ion-content>
