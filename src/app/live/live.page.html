<ion-toolbar>
    <ion-buttons (click)="logout()" class="logout">
        <ion-icon class="icon" name="log-out-outline"></ion-icon>
    </ion-buttons>
    <ion-header class="logotoolbar">
    </ion-header>
</ion-toolbar>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
    <ion-card button="true">
        <audio [src]="artistCurrent.song"></audio>
    </ion-card>
    <ion-card button="true">
        <ion-img [src]="artistCurrent.imgURL"></ion-img>
      </ion-card>

    <ion-label>
        <ion-text>
            <h1>{{status}}</h1>
        </ion-text>
    </ion-label>
    <ion-item lines="full">
        <ion-label position="floating">Record Name</ion-label>
        <ion-input placeholder="Insert Record Name"  type="text" class="input" [(ngModel)]="artistCurrent.recordname" #name required>
        </ion-input>
    </ion-item>
    <label for="id3">Choose your Image of Song:</label>
    <input  type="file" id="id3">
    <br><br><br>

    <ion-button id="id3"(click)="SaveNameRecord()" (click)="uploadLiveImage()" >Save Name Record </ion-button>

    <br>
    <ion-button (click)="RecordAudio()">Record </ion-button>

    <ion-button id="fileUpload" (click)="StopRecording()" (click)="uploadfile()" [routerLink]="['/geolocalization']">
        Stop</ion-button>

</ion-content>
