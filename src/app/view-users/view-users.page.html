<ion-toolbar>
  <ion-buttons (click)="logout()" class="logout">
    <ion-icon class="icon" name="log-out-outline"></ion-icon>
  </ion-buttons>
  <ion-header class="logotoolbar">
  </ion-header>
</ion-toolbar>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<ul>
  <ion-segment mod="md" [(ngModel)]="segment" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="0">
      <ion-icon name="Headset"></ion-icon>
      Live
    </ion-segment-button>
    <ion-segment-button value="1">
      <ion-icon name="musical-notes"></ion-icon>
      Music
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-icon name="Search"></ion-icon>
      Search
    </ion-segment-button>
  </ion-segment>
</ul>


<ion-content>

  <ion-slides #slides pager=false [options]="sliderOptions" (ionSlideDidChange)="slideShanged(slides)"
    (ionSlidesDidLoad)="slideShanged(slides)">
    <ion-slide>
      <ion-card  button="true">
        <audio src={{musics.mp3}} [routerLink]="['/']"></audio>
        <div class="card_content">
          <p class="card-title">{{musics.name}}</p>
        </div>
      </ion-card>
    </ion-slide>
    <ion-slide>2</ion-slide>
    <ion-slide>3</ion-slide>

  </ion-slides>

</ion-content>
